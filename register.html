<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <style>
         * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 60px; /* 设置标题大小 */
            color: #4CAF50; /* 设置标题颜色 */
            text-align: center; /* 标题居中 */
           margin-top: 50px;
            margin-bottom: 30px; /* 设置标题下方的间距 */
         }


        .box1 {
            display: flex;
            justify-content: center;
            width: 900px; 
            height: 310px; 
            background-color: gainsboro;
        }

        .box2 {
            width: 570px; 
            height: 300px; 
            display: flex;
            align-items: center;
        }

        .box3 {
            width: 300px; 
            height: 250px;
            background-color: whitesmoke;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1; 
        }

        img {
            width: 100%; 
            object-fit: contain; 
        }

      

       .input-group {
           display: flex;
           justify-content: space-between;
           align-items: center;
           margin-bottom: 10px;
           margin-top: 1px;
           margin-left: 1px;
       }

       .input-group label {
           width: 80px; /* 给标签固定宽度 */
       }

       .input-group input {
           flex: 1;
       }

       .radio-group {
           display: flex;
           justify-content: space-between;
           align-items: center;
           margin-top: 10px;
           margin-left: 2px;
       }

       .radio-group label {
           margin-right: 10px;
       }

       button {
           margin-bottom: 5px;
           margin-top: 20px;
           width:100%;
       }

       img {
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh; /* 使用视口高度，确保页面占满整个视口 */
           margin: 0 auto; /* 移除默认的页面边距 */
       }
    </style>
</head>
<body>
    <h1>旧书回收利用系统</h1>
    <div class="box1">
        <div class="box2">
            <img src="./登录封面.jpg" alt="背景图片">
        </div>
        <div id="app">
            <form class="box3" @submit.prevent="handleSubmit">
                <div class="input-group">
                    <label for="username">账号：</label>
                    <input type="text" v-model="username" placeholder="请输入账号">
                </div>
        
                <div class="input-group">
                    <label for="password">设置密码：</label>
                    <input type="password" v-model="password" placeholder="5个字符到16个字符">
                </div>
        
                <div class="input-group">
                    <label for="realname">姓名：</label>
                    <input type="text" v-model="realname" placeholder="请填写真实姓名">
                </div>
        
                <div class="input-group">
                    <label for="phone">联系电话：</label>
                    <input type="text" v-model="phone" placeholder="请填写联系电话">
                </div>
        
                <div class="select">
                    <label for="campus">选择校区：</label>
                    <select v-model="campus">
                        <option>朝晖</option>
                        <option>屏峰</option>
                        <option>莫干山</option>
                    </select>
                </div>
        
                <button type="submit">确认</button>
                <button type="reset" @click="resetForm">重置</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
       const app = new Vue({
            el: '#app',
            data: {
                username: '',
                password: '',
                realname: '',
                phone: '',
                campus: '朝晖',
            },
            methods: {
                handleSubmit() {
                    console.log("表单提交：", {
                        username: this.username,
                        password: this.password,
                        realname: this.realname,
                        phone: this.phone,
                        campus: this.campus,
                    });
                    // 这里可以添加表单提交的逻辑，例如通过 axios 发送数据到后端
                },
                resetForm() {
                    this.username = '';
                    this.password = '';
                    this.realname = '';
                    this.phone = '';
                    this.campus = '朝晖';
                }
            }
        });
    </script>
    
</body>
</html>
